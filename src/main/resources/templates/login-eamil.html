<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/img/favicon.html}" rel="shortcut icon"/>
    <title>Taiji-login</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap-reset.css}" rel="stylesheet" type="text/css"/>
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" type="text/css"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet" type="text/css"/>
</head>
  <body class="login-body">
    <div class="container">
      <form class="form-signin" th:action="@{/login/mobile}" role="form" method="POST">
        <h2 class="form-signin-heading">邮箱登录</h2>
        <div class="login-wrap">
            <input type="text" id="mobiles" name="mobile" class="form-control" placeholder="邮箱" />
            <input type="text" name="smsCode" class="form-control" placeholder="请输入验证码" />
            <br/>
            <a onclick="sms()">发送验证码</a>
            <label class="checkbox">
                <span class="pull-right"><a href="#">忘记密码?</a></span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">登录</button>
            <p>您可以选择手机号或邮箱登录</p>
            <div class="login-social-link">
                <a href="/login-phone" class="facebook">
                    <i class="icon-tablet"></i>
                    Phone
                </a>
                <a href="/login" class="twitter">
                    <i class="icon-unlock-alt"></i>
                    ID
                </a>
            </div>
            <!--<p th:text="${errormsg}" class="bg-danger" style="color: red"></p>-->
        </div>
      </form>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
  <script>
      function sms(){
          var num = document.getElementById("mobiles").value;
          var ePattern = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
          if (ePattern.test(num)){
              layer.msg("发送成功！请在60秒内输入验证码...", {time:1000, icon:1, shift:6}, function () {
              });
              window.location.href="/validate/code?mobile="+num;
          }else {
              layer.msg("发送失败！请输入正确的邮箱...", {time:1000, icon:2, shift:6}, function () {
              });
          }
      }
  </script>
  </body>
</html>
