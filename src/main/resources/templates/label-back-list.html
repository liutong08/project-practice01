<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Mosaddek"/>
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"/>

    <title>标签列表</title>

    <link th:href="@{/img/favicon.html}" rel="shortcut icon"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap-reset.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet" type="text/css"/>
    <style>
        td, th {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>

<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                标签列表
                &nbsp;&nbsp;<button class="btn btn-info btn-xs" onclick="showAddLabel()"><i class="icon-plus"></i>
            </button>
            </header>
            <table class="table table-striped table-advance table-hover">
                <thead>
                <tr>
                    <th hidden="hidden"><i class="icon-check"></i> id</th>
                    <th><i class="icon-bookmark-empty"></i> 标签名</th>
                    <th><i class="icon-bullhorn"></i> 标签描述</th>
                    <th><i class="icon-edit"></i> 操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="label:${labelsList}">
                    <td hidden="hidden" th:text="${label.labelId}">labelId</td>
                    <td th:text="${label.labelName}">labelName</td>
                    <td th:text="${label.labelDescription}">labelDescription</td>
                    <td>
                        <button class="btn btn-primary btn-xs" th:onclick="'showUpdateWin('+${label.labelId}+')'"><i
                                class="icon-pencil"></i></button>
                        <button class="btn btn-danger btn-xs"
                                th:onclick="'deleteLabel('+${label.labelId}+','+'\''+${label.labelName}+'\''+')'"><i
                                class="icon-trash "></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>


<!--标签新增模态框-->
<div class="modal fade" id="addLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">新增标签</h4>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="form-group">
                        <label class="control-label">标签名:</label>
                        <input type="text" class="form-control" id="addLabelName" name="addLabelName"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">标签描述:</label>
                        <textarea class="form-control" id="addLabelDescription" name="addLabelDescription"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addLabel()">新增</button>
            </div>
        </div>
    </div>
</div>


<!--修改标签模态框-->
<div class="modal fade" id="updateLabel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">修改标签</h4>
            </div>
            <div class="modal-body">
                <form method="post">
                    <input type="hidden" id="labelId" name="labelId"/>
                    <div class="form-group">
                        <label class="control-label">标签名:</label>
                        <input type="text" class="form-control" id="labelName" name="labelName"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">标签描述:</label>
                        <textarea class="form-control" id="labelDescription" name="labelDescription"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateLabel()">保存</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.scrollTo.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.nicescroll.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.sparkline.js}"></script>
<script type="text/javascript" th:src="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.customSelect.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sparkline-chart.js}"></script>
<script type="text/javascript" th:src="@{/js/easy-pie-chart.js}"></script>
<script type="text/javascript" th:src="@{/js/common-scripts.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
</body>

<script type="text/javascript">
    function showAddLabel() {
        $("#addLabel").modal("show");
    }
    function showUpdateWin(id) {
        $("#updateLabel").modal("show");
        $.ajax({
            url: "/labels/findById",
            type: "get",
            data: {id: id},
            success: function (data) {
                $('#labelId').val(data.extend.label.labelId);
                $('#labelName').val(data.extend.label.labelName);
                $('#labelDescription').val(data.extend.label.labelDescription);
            }

        })
    }

    function updateLabel() {
        $.ajax({
            url: "/labels/updateLabelInfo",
            type: "post",
            data: {
                labelId: $("#labelId").val(),
                labelName: $("#labelName").val(),
                labelDescription: $('#labelDescription').val(),
            },
            success: function (data) {
                if (data.code == 1) {
                    layer.msg(data.msg, {time:1000, icon:1, shift:0}, function () {
                        $("#updateLabel").modal("hide");
                        location.reload();
                    });

                }
            }
        })
    }

    function addLabel() {
        $.ajax({
            url: "/labels/addLabel",
            type: "post",
            data: {
                labelName: $("#addLabelName").val(),
                labelDescription: $("#addLabelDescription").val()
            },
            success: function (data) {
                if (data.code == 1) {
                    layer.msg(data.msg, {time:1000, icon:1, shift:0}, function () {
                        location.reload();
                    });
                }
            }
        })
    }

    function updateGroup(id) {

    }

    function deleteLabel(id, name) {
        layer.confirm("确认删除【" + name + "】吗？", {icon: 3, title: '提示'}, function (cindex) {
            $.ajax({
                cache: true,
                type: "POST",
                url: "/labels/deleteLabel",
                data: {
                    labelId: id
                },
                async: true,
                success: function (result) {
                    if (result.code == 1) {
                        layer.msg(result.msg, {time: 1000, icon: 1, shift: 0}, function () {
                            location.reload();
                        });
                    } else {
                        layer.msg(result.msg, {time: 1000, icon: 1, shift: 0}, function () {
                            location.reload();
                        });
                    }
                }
            });
        }, function (cindex) {
            layer.close(cindex);
        });
    }
</script>

</html>
